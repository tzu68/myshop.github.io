<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script> -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="row mt-5">
        <div class="col-8 col-lg-4 text-center mx-auto mt-3">
            <div class="card">
                <div class="card-body">
                    <div class="my-2">
                        <label for="">帳號</label>
                        <input type="text" id="userName">
                    </div>
                    <div class="my-2">
                        <label for="">密碼</label>
                        <input type="password" id="userPassword">
                    </div>
                    <div class="mt-4 mb-2">
                        <button type="button" class="btn btn-info w-50" id="loginBtn">送出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12 col-lg-8 mx-auto">
            <table class="table table-striped table-bordered table-sm table-hover table-info">
                <thead>
                    <tr class="text-center">
                        <th>產品名稱</th>
                        <th>產品原價</th>
                        <th>產品售價</th>
                        <th>是否啟用</th>
                        <th>刪除</th>
                    </tr>
                </thead>
                <tbody id="list">

                </tbody>
            </table>

        </div>
    </div>

</body>
<script>
    const url = 'https://vue3-course-api.hexschool.io';
    const path = 'floya';

    const userNameDom = document.querySelector("#userName");
    const userPasswordDom = document.querySelector("#userPassword");
    const loginBtn = document.querySelector("#loginBtn");

    loginBtn.addEventListener("click", login);

    function login() {
        const username = userNameDom.value;
        const password = userPasswordDom.value;
        const user = {
            username,
            password,
        }
        console.log(user);

        axios.post(`${url}/admin/signin`, user)
            .then((res) => {
                console.log(res);
                if (res.data.success) {
                    const {
                        token,
                        expired
                    } = res.data;
                    console.log(expired, new Date(expired));
                    document.cookie = `hexToken=${token};expires=${new Date(expired)}; path=/`;
                    console.log("document.cookie", document.cookie);
                }
            });
    }


    const app = {
        data: {
            products: [],
        },
        getData() {
            axios.get(`${url}/api/${path}/products`)
                .then(res => {
                    if (res.data.success) {
                        this.data.products = res.data.products;
                        this.render();
                        console.log(this.data.products);
                    }

                })
        },
        render() {
            let src = "";
            this.data.products.forEach((item) => {
                src += `<tr class="text-center">
            <td>${item.category}</td>
            <td>${item.origin_price}</td>
            <td>${item.price}</td>
            <td><div class="custom-control custom-switch switch-js">
            <input ${item.is_enabled ? "checked":" "}  type="checkbox" class="custom-control-input switchBtn-js" id="customSwitch${item.id}" data-action="status" data-id="${item.id}">
            <label class="custom-control-label switchLabel-js" for="customSwitch${item.id}" data-action="status" data-id="${item.id}">
            ${item.is_enabled ? "已啟用":"未啟用"}
            </label></div></td><td><button type="button" class="btn btn-light btn-sm deleteBtn-js"  data-id="${item.id}" data-action="delete">刪除</button>
            </td></tr>`;
            })
            const list = document.querySelector("#list");
            list.innerHTML = src;

            const deleteBtn = document.querySelectorAll(".deleteBtn-js");

            deleteBtn.forEach((item) => {
                item.addEventListener("click", this.delete);
            })

        },
        delete(evt) {
            const id = evt.target.dataset.id;
            console.log('deleteProduct', evt, id);

            axios.delete(`${url}/api/${path}/admin/product/${id}`)
                .then(res => {
                    console.log(res);
                    app.getData();
                })
        },
        init() {
            // Cookie 取出來
            const token = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*=\s*([^;]*).*$)|^.*$/, '$1');
            console.log("token", token);

            axios.defaults.headers.common['Authorization'] = token;

            // 針對同一個站點

            this.getData();
        }

    }

    app.init();
</script>

</html>
